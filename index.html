<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CHECK YO' SELF</title>
    <meta id="description" content="Check Yo' Self - A To Do List Application">
    <meta name="author" content="Katherine A. Williams">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,
        400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
        <header>
            <h1 class="header">CHECK <span>YO'</span> SELF</h1>
            <input class="header" type="text" placeholder="Search">
        </header>
        <main>
            <aside >
                <form class="sidebar__form1">
                    <label class="sidebar__form1" for="">Task Title</label>
                    <input class="sidebar__form1 sidebar__form1-title" type="text">
                    <div>Task list goes here</div>
                    <div>Task goes here</div>
                    <div>Task goes here</div>
                    <div>Task goes here</div>
                    <div>Task goes here</div>
                    <label class="sidebar__form1" for="">Task Item</label>
                    <input class="sidebar__form1 sidebar__form1-item" type="text">
                    <button class="sidebar__form1 sidebar__form1-make" type="button">Make Task List</button>
                    <button class="sidebar__form1 sidebar__form1-clear" type="button">Clear All</button>
                </form>
                <form class="sidebar__form2">
                    <button class="urgent" type="button">Filter by Urgency</button>
                </form>
            </aside>
        </main>
        <section class="fridge">
            <h2>Create a List!</h2>
            <div class="note--urgent">
                <h2>Task Title</h2>
                <input type="checkbox" id="checkbox--1">
                <label for="checkbox--1">Don't ever play yourself.</label>
                <input type="checkbox" id="checkbox--1">
                <label>Every chance I get, I water the plants.</label>
                <input type="checkbox" id="checkbox--1">
                <label>Lion! Cloth talk.</label>
                <div class="note__bottom--urgent"></div>
            </div>
            <div class="note--regular">
                <h2>Task Title</h2>
                <input type="checkbox" id="checkbox--1">
                <label>Don't ever play yourself.</label>
                <input type="checkbox" id="checkbox--1">
                <label>Every chance I get, I water the plants.</label>
                <input type="checkbox" id="checkbox--1">
                <label>Lion! Cloth talk.</label>
                <input type="checkbox" id="checkbox--1">
                <label>Lorem Khaled Ipsum is a major key to success.</label>
                <input type="checkbox" id="checkbox--1">
                <label>Congratulations, you played yourself.</label>
                <input type="checkbox" id="checkbox--1">
                <label>Another one.</label>
                <div class="note__bottom--regular"></div>
            </div>
        </section>
    </body>
    <script src="./todo-list.js"></script>
    <script src="./main.js"></script>
</html>
