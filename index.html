<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CHECK YO' SELF</title>
    <meta name="description" content="Check Yo' Self - A To Do List Application">
    <meta name="author" content="Katherine A. Williams"
    <meta name="keywords" content="HTML, CSS, Javascript">
    <link rel="stylesheet" href="styles.css" type"text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,
        400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
        <header>
            <h1 class="header">CHECK <span>YO'</span> SELF</h1>
            <input class="header" type="text" placeholder="Search">
        </header>
        <main>
            <aside >
                <form class="sidebar__form1">
                    <label class="sidebar__form1" for="">Task Title</label>
                    <input class="sidebar__form1" type="text">
                    <label class="sidebar__form1" for="">Task Item</label>
                    <input class="sidebar__form1" type="text">
                    <button class="sidebar__form1" type="button">Make Task List</button>
                    <button class="sidebar__form1" type="button">Clear All</button>
                </form>
                <form class="sidebar__form2">
                    <button class="urgent" type="button">Filter by Urgency</button>
                </form>
            </aside>
        </main>
        <section class="fridge">
            <p class="fridge">Create a List!</p>
        </section>
    </body>
    <script src="./todo-list.js"></script>
    <script src="./main.js"></script>
</html>
